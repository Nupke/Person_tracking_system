table class="table">
    <tr>
        <td width="64" style="border: 0px;"><img src="{{ user.avatar(64) }}"></td>
        <td style="border: 0px;">
            <p>
                <a href="{{ url_for('main.user', username=user.username) }}">
                    {{ user.username }}
                </a>
            </p>
            <small>
                {% if user.last_seen %}
                <p> { _('Last seen on') }}:
                   {{ user.last_seen }}</p>
                {% endif %}
            </small>
        </td>
    </tr>
</table>
